<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ASCII Art Editor</h1>
    <div class="controls">
        <label for="width-input">Width:</label>
        <input type="number" id="width-input" value="36" min="1" max="150">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" value="17" min="1" max="150">
        <button id="create-grid-btn">Create / Resize</button>
        <button id="clear-grid-btn">Clear Grid</button>
    </div>

    <!-- ::MODIFIED:: Reverted to a single-row palette with separators -->
    <div id="palette">
        <span class="tool" data-tool="box">Box</span>
        <span class="tool" data-tool="draw" data-char="#">#</span>
        <span class="tool" data-tool="draw" data-char=" ">Eraser</span>

        <span class="separator"></span>

        <span class="tool" data-tool="draw" data-char="░">░</span>
        <span class="tool" data-tool="draw" data-char="▒">▒</span>
        <span class="tool" data-tool="draw" data-char="▓">▓</span>
        <span class="tool active-tool" data-tool="draw" data-char="█">█</span>

        <span class="separator"></span>
        
        <div id="custom-char-section">
            <input type="text" id="custom-char-input" placeholder="Char" maxlength="2">
            <button id="add-char-btn">+</button>
        </div>
    </div>

    <div class="expandable-palettes">
        <details>
            <summary>Lines & Box Drawing</summary>
            <div id="lines-palette" class="sub-palette"></div>
        </details>
        <details>
            <summary>Block Elements</summary>
            <div id="blocks-palette" class="sub-palette"></div>
        </details>
    </div>


    <div id="grid-container"></div>

    <div class="output-container">
        <div class="output-header">
            <h2>Output</h2>
            <button id="copy-btn">Copy</button>
        </div>
        <textarea id="output" readonly rows="10" cols="50"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
