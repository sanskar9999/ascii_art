<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ASCII Art Editor</h1>
    <div class="controls">
        <label for="width-input">Width:</label>
        <input type="number" id="width-input" value="40" min="1" max="150">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" value="20" min="1" max="150">
        <button id="create-grid-btn">Create / Resize</button>
        <button id="clear-grid-btn">Clear Grid</button>
    </div>

    <div id="palette">
        <div class="palette-section">
            <h3>Tools</h3>
            <!-- ::NEW:: Box tool -->
            <span class="tool" data-tool="box">Box</span>
            <span class="tool active-tool" data-tool="draw" data-char="#">#</span>
            <span class="tool" data-tool="draw" data-char=" ">Eraser</span>
        </div>
        <div class="palette-section">
            <h3>Lines & Blocks</h3>
            <!-- ::NEW:: More characters -->
            <span class="tool" data-tool="draw" data-char="─">─</span>
            <span class="tool" data-tool="draw" data-char="│">│</span>
            <span class="tool" data-tool="draw" data-char="┌">┌</span>
            <span class="tool" data-tool="draw" data-char="┐">┐</span>
            <span class="tool" data-tool="draw" data-char="└">└</span>
            <span class="tool" data-tool="draw" data-char="┘">┘</span>
            <span class="tool" data-tool="draw" data-char="█">█</span>
            <span class="tool" data-tool="draw" data-char="░">░</span>
        </div>
        <div class="palette-section">
            <h3>Moons</h3>
            <span class="tool" data-tool="draw" data-char="🌕">🌕</span>
            <span class="tool" data-tool="draw" data-char="🌗">🌗</span>
            <span class="tool" data-tool="draw" data-char="🌑">🌑</span>
            <span class="tool" data-tool="draw" data-char="🌓">🌓</span>
        </div>
        <!-- ::NEW:: Custom Character Input -->
        <div class="palette-section" id="custom-char-section">
            <h3>Custom</h3>
            <input type="text" id="custom-char-input" placeholder="Char" maxlength="2">
            <button id="add-char-btn">+</button>
        </div>
    </div>

    <div id="grid-container"></div>

    <div class="output-container">
        <div class="output-header">
            <h2>Output</h2>
            <button id="copy-btn">Copy</button>
        </div>
        <textarea id="output" readonly rows="10" cols="50"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
